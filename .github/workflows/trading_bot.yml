name: Crypto Trading Bot

on:
  schedule:
    - cron: '0 * * * *'  # Runs at the top of every hour (UTC)
  workflow_dispatch:      # Allows manual triggering from the Actions tab

permissions:
  contents: write         # Required to commit state/log files back to the repo

jobs:
  trade:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run trading bot
        env:
          BINANCE_API_KEY: ${{ secrets.BINANCE_API_KEY }}
          BINANCE_API_SECRET: ${{ secrets.BINANCE_API_SECRET }}
        run: |
          python bot.py || echo "Bot execution failed; check logs."

      - name: Commit updated state and logs
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Autocommit: update state and logs"
          branch: main
